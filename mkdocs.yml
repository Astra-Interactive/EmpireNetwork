          - "FAQ": gettingstarted/general/faq.md
      - "Экономика":
          - "Основной заработок": gettingstarted/money/main.md
          - "Квесты": gettingstarted/money/quests.md
      - "Механики":
          - "Общее": gettingstarted/mechanics/general.md
          - "Рейтинг": gettingstarted/mechanics/rating.md
          - "Концепция душ": gettingstarted/mechanics/souls.md
          - "Игровой чат": gettingstarted/mechanics/chat.md
          - "Мир Артов и Карта": gettingstarted/mechanics/arts_map.md
          - "Города": gettingstarted/mechanics/towns.md
          - "Новые предметы": gettingstarted/newitems.md
